<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="promedio.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link active">Media Aritmetica</a>
      <a class="nav-link" href="#">Promedio, moda y mediana</a>
      <nav class="nav" id="nav2">
        <a class="nav-link" href="#">inicio</a>
        <a class="nav-link">Contacta al creador</a>
        <a class="nav-link">Mediana</a>
      </nav>
    </nav>
    <div class="container d-flex flex-column align-items-center">
      
      <div class="row mt-3 mb-3">
        <h1>Promedio</h1>
      </div>
      <form>
          <label for="numeroLista">numero a la lista</label>
          <input id="numeroLista" type="number" />
        <div class="form-row mx-auto my-2">
          <button type="button" class="btn btn-secondary" onclick="agregarLista()"><i class="bi bi-snow2"></i> Enviar número a la lista</button>
          <button type="button" class="btn btn-secondary mx-2" onclick="limpiar()">Borrar lista</button>
        </div>
        
      
      <div class="form-row my-3">
        <div class="col-8 mx-auto rounded texto1 pt-2">
        <p id="listado">Tu lista lleva: (-) elementos si es correcto, presiona el botón 'Calcular promedio'</p>
        </div>
      </div>

      <div class="form-row my-3">
        <button class="btn btn-secondary " onclick="calcularPromedio()">Calcular Promedio</button>
      </div>

      <div class="form-row my-2">
        <div class="col-8 mx-auto texto1 rounded pt-2">
        <p id="resultado">El promedio de la lista es:</p>
        </div>
      </div>
    </form>
    </div>

    <script src="promedio.js"></script>
  </body>
</html>
